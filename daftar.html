<!Doctype>

<!--Body Selection---->	
<body>

		<fieldset style="width: 90%; margin: auto;">
		<div> <h3 align="center">Registrasi Area</h3> </div>
		
		<form action="" method="post">

			Nama Depan: <br />
			<input type="text" name="firstname" required />
